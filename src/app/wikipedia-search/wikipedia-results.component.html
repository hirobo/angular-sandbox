<div class="container"> Result for: {{ search }} <br/>
  <div *ngFor="let result of results">
    <app-panel>
      <app-panel-title>{{ result.title }}</app-panel-title>
      <app-panel-content>
        <div [innerHTML]="result.snippet"></div>
      </app-panel-content>
    </app-panel>
  </div>
</div>
